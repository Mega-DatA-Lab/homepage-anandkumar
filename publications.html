<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Animashree Anandkumar's Publications</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<h1 class="my-4">Complete List of Publications</h1>
			<div class="row">
				<div class="col-lg-8">
					<input type="text" id="search" placeholder="Type to search" autocomplete="on" autofocus class="form-control">

					<p><ul id="myPublications" class='list-group'>
						<li class="list-group-item"><a href="#">2017</a></li>
						<li class="list-group-item"><a href="#">Tensor Decomposition</a></li>
						<li class="list-group-item"><a href="#">Low-Rank Tensor Decomposition</a></li>
						<li class="list-group-item"><a href="#">2016</a></li>
						<li class="list-group-item"><a href="#">Non-Convex Optimisation</a></li>
						<li class="list-group-item"><a href="#">Language Embedding</a></li>
					</ul></p>
				</div>
			</div>

		</div>
<script>
var $rows = $('#myPublications li');
$('#search').keyup(function() {
    var val = $.trim($(this).val()).replace(/ +/g, ' ').toLowerCase();
    
    $rows.show().filter(function() {
        var text = $(this).text().replace(/\s+/g, ' ').toLowerCase();
        return text.indexOf(val) == -1;
    }).hide();
});
</script>

	</body>
</html>
